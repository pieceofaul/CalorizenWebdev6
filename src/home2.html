        /* Custom styles for the container */
        .scroll-container {
            scroll-behavior: smooth; /* Smooth scrolling for user experience */
            cursor: grab; /* Change cursor to grab */
            overflow-x: auto; /* Allow horizontal scrolling */
            white-space: nowrap; /* Prevent line breaks inside container */
            scroll-snap-type: x mandatory; /* Snap images into place */
            padding: 1rem; /* Space inside the container */
            border: 2px solid transparent; /* Border to help with the drag area */
            scroll-behavior: smooth; /* Smooth scroll behavior */
        }

        .scroll-container:active {
            cursor: grabbing; /* Change cursor to grabbing when dragging */
        }

        .scroll-container img {
            scroll-snap-align: start; /* Align images to the start */
            transition: transform 0.3s ease; /* Smooth transition for image scaling */
            vertical-align: middle; /* Ensure images are centered vertically */
        }

        .scroll-container img:hover {
            transform: scale(1.05); /* Slightly zoom in image on hover */
        }
    </style>
</head>

    <!-- JavaScript for Scroll Horizontal -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('scroll-container');
            let isDragging = false;
            let startX;
            let scrollLeft;

            const smoothScroll = (event) => {
                if (!isDragging) return;
                event.preventDefault();
                const x = event.pageX - container.offsetLeft;
                const walk = (x - startX) * 2; // Kecepatan scroll, 2 adalah multiplier
                container.scrollLeft = scrollLeft - walk;
            };

            // Saat mouse ditekan
            container.addEventListener('mousedown', (event) => {
                isDragging = true;
                startX = event.pageX - container.offsetLeft;
                scrollLeft = container.scrollLeft;
                container.style.cursor = 'grabbing'; // Ubah cursor saat dragging
            });

            // Saat mouse meninggalkan area kontainer
            container.addEventListener('mouseleave', () => {
                if (isDragging) {
                    isDragging = false;
                    container.style.cursor = 'grab'; // Kembalikan cursor ke grab
                }
            });

            // Saat mouse tidak lagi ditekan
            container.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    container.style.cursor = 'grab'; // Kembalikan cursor ke grab
                }
            });

            // Saat mouse digeser
            container.addEventListener('mousemove', smoothScroll);

            // Dukungan sentuhan untuk perangkat mobile
            container.addEventListener('touchstart', (event) => {
                isDragging = true;
                startX = event.touches[0].pageX - container.offsetLeft;
                scrollLeft = container.scrollLeft;
                container.style.cursor = 'grabbing'; // Ubah cursor saat dragging
            });

            container.addEventListener('touchend', () => {
                isDragging = false;
                container.style.cursor = 'grab'; // Kembalikan cursor ke grab
            });

            container.addEventListener('touchmove', (event) => {
                if (!isDragging) return;
                event.preventDefault();
                const x = event.touches[0].pageX - container.offsetLeft;
                const walk = (x - startX) * 2; // Kecepatan scroll, 2 adalah multiplier
                container.scrollLeft = scrollLeft - walk;
            });

            // Mencegah gambar dari di-drag
            container.addEventListener('dragstart', (event) => {
                event.preventDefault();
            });
        });
    </script>
