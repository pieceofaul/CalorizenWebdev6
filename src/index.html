<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/01057ef582.js" crossorigin="anonymous"></script>
    <style>
        /* Add custom scale transition for smoother effect */
        .transition-transform {
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body class="m-0 p-0">
    <div class="w-full h-screen relative">
        <img class="w-full h-full object-cover" src="./assets/background-landing-page.png" alt="background">

        <!-- Logo on the left with margin -->
        <div class="absolute top-8 left-12 transition-transform transform hover:scale-105">
            <img class="h-16" src="./assets/Logo.png    " alt="logo">
        </div>

            <div class="absolute top-8 right-12">
        <a href="./login-user-page.html">
                <h2 class="text-2xl bg-white bg-opacity-50 text-white px-4 py-2 rounded-xl border-none transition-transform transform hover:scale-105">
                    Log In
                </h2>
        </a>

            </div>
            


        <!-- Centered content -->
        <div class="absolute inset-0 flex flex-col items-center justify-center space-y-4">
            <h1
                class="text-center text-white text-4xl md:text-5xl font-bold text-shadow transition-transform transform hover:scale-105">
                Welcome to Your<br>Calorie-Counting Companion
            </h1>
            <h2
                class="pt-2 text-center text-white text-2xl md:text-3xl font-semibold text-shadow transition-transform transform hover:scale-105">
                Track Your Daily Intake and Achieve Your Goals
            </h2>
        </div>

        <!-- Icons at the bottom with a line above -->
        <div class="absolute bottom-4 w-full flex flex-col items-center">
            <!-- Line with gaps on the sides -->
            <div class="w-11/12 border-t-2 border-white mb-2 opacity-50"></div>
            <div class="flex justify-center space-x-4 text-white text-2xl">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-envelope"></i>
            </div>
        </div>
    </div>
</body>

</html>
