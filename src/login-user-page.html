<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <!-- Menggunakan Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link ke Google Fonts untuk font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .transition-transform {
            transition: transform 0.3s ease;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            width: 1.5rem;
            height: 1.5rem;
            color: #6b7280; /* Tailwind's gray-500 */
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .admin-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body class="relative h-screen w-screen overflow-hidden bg-gray-100">
    <!-- Gambar background -->
    <img class="w-full h-full object-cover absolute top-0 left-0" src="./assets/background-login.png" alt="login background"> 

    <!-- Icon admin di ujung kanan -->
     <a href="login-admin-page.html">
    <img src="./assets/admin-icon.png" alt="admin icon" class="admin-icon">
</a>

    <!-- Kotak login -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 shadow-lg rounded-lg w-96">
         <!--close i-->
         <a href="index.html">
         <img class="absolute top-4 right-4"src="./assets/close button.png" alt="close icon">
        </a>
        <!-- Judul kotak login -->
        <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
        <!-- Formulir login -->
        <form>
            <!-- Input Email dengan ikon di kanan -->
            <div class="mb-4 relative">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="relative">
                    <input type="email" id="email" class="mt-1 block w-full px-4 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="you@example.com">
                    <img src="./assets/email-icon.png" alt="email icon" class="input-icon">
                </div>
            </div>
            
            <!-- Input Password dengan ikon di kanan -->
            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="mt-1 block w-full px-4 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="••••••••">
                    <img src="./assets/key-icon.png" alt="key icon" class="input-icon">
                </div>
            </div>

            <!-- Tautan Forgot Password -->
            <div class="mb-4 flex justify-end">
                <a href="#" class="text-indigo-600 hover:underline">Forgot Password?</a>
            </div>

            <!-- Tombol Login -->
            <a class="w-full bg-[#9eae45] text-white py-2 px-4 rounded-md hover:bg-[#8ea23e] transition duration-150 ease-in-out block text-center" href="calculator.html">Log In</a>

            <!-- Teks untuk pendaftaran -->
            <p class="mt-4 text-center text-gray-600">
                Or <a href="sign-up-page.html" class="text-indigo-600 hover:underline">register here</a>
            </p>
        </form>
    </div>
</body>
</html>
